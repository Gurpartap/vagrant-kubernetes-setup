#cloud-config

coreos:
  update:
    group: alpha
    reboot-strategy: off
  etcd:
    discovery: http://%discovery_ip_addr%:4001/v2/keys/cluster
    addr: $public_ipv4:4001
    peer-addr: $public_ipv4:7001

  units:
    - name: update-engine.service
      command: stop
      mask: true

    - name: etcd.service
      command: start

    - name: flanneld.service
      command: start
      content: |
        [Unit]
        Requires=etcd.service
        After=etcd.service

        [Service]
        ExecStartPre=-/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.100.0.0/16"}'
        ExecStart=/opt/bin/flanneld -iface=$public_ipv4
        Restart=always
        RestartSec=5

        [Install]
        WantedBy=multi-user.target

    - name: docker.service
      command: restart
      content: |
        [Unit]
        Description=Docker Application Container Engine
        Documentation=http://docs.docker.io
        Requires=flanneld.service
        After=flanneld.service
        After=network.target

        [Service]
        # Defaults
        Environment="TMPDIR=/var/tmp/"
        ExecStartPre=/bin/mount --make-rprivate /
        LimitNOFILE=1048576
        LimitNPROC=1048576
        # Flannel
        EnvironmentFile=/run/flannel/subnet.env
        ExecStartPre=-/usr/bin/ip link set dev docker0 down
        ExecStartPre=-/usr/sbin/brctl delbr docker0
        # Run docker but don't have docker automatically restart
        # containers. This is a job for systemd and unit files.
        ExecStart=/usr/bin/docker --daemon --storage-driver=btrfs --host=fd:// --bip=${FLANNEL_SUBNET} --mtu=${FLANNEL_MTU}
        Restart=always
        RestartSec=5

        [Install]
        WantedBy=multi-user.target

    - name: apiserver.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes API Server
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        After=etcd.service
        After=docker.service
        Wants=etcd.service
        Wants=docker.service

        [Service]
        ExecStart=/opt/bin/apiserver \
        -address=127.0.0.1 \
        -port=8080 \
        -etcd_servers=http://127.0.0.1:4001 \
        -machines=%minion_ip_addrs%
        Restart=always
        RestartSec=5

        [Install]
        WantedBy=multi-user.target

    - name: controller-manager.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes Controller Manager
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        After=etcd.service
        After=docker.service
        Wants=etcd.service
        Wants=docker.service

        [Service]
        ExecStart=/opt/bin/controller-manager -master=127.0.0.1:8080
        Restart=always
        RestartSec=5

        [Install]
        WantedBy=multi-user.target

    - name: scheduler.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes Scheduler
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        After=etcd.service
        After=docker.service
        Wants=etcd.service
        Wants=docker.service

        [Service]
        ExecStart=/opt/bin/scheduler -master=127.0.0.1:8080
        Restart=always
        RestartSec=5

        [Install]
        WantedBy=multi-user.target
